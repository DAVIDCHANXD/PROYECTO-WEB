<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Mini CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Tu CSS -->
    <link rel="stylesheet" href="/FRONTEND/CSS/styles.css">
</head>
<body class="bg-dark text-light">

    <div class="container py-4">
        <h1 class="h3 mb-3">Mini CRUD</h1>
        <p class="text-secondary mb-4">
            Ejemplo simple con Bootstrap, JS plano y sin backend.
        </p>

        <!-- FORMULARIO -->
        <form id="item-form" class="row g-2 align-items-end mb-4">
            <input type="hidden" id="edit-index" value="">

            <div class="col-12 col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input
                    type="text"
                    id="nombre"
                    class="form-control form-control-sm"
                    placeholder="Ej. Elemento 1"
                    required
                >
            </div>

            <div class="col-12 col-md-5">
                <label for="descripcion" class="form-label">Descripción</label>
                <input
                    type="text"
                    id="descripcion"
                    class="form-control form-control-sm"
                    placeholder="Opcional"
                >
            </div>

            <div class="col-12 col-md-3 d-flex gap-2">
                <button type="submit" id="btn-guardar" class="btn btn-success btn-sm flex-grow-1">
                    Guardar
                </button>
                <button type="button" id="btn-cancelar" class="btn btn-outline-light btn-sm flex-grow-1 d-none">
                    Cancelar
                </button>
            </div>
        </form>

        <!-- TABLA -->
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered align-middle mb-0">
                <thead>
                    <tr>
                        <th style="width: 60px;">#</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th style="width: 140px;">Acciones</th>
                    </tr>
                </thead>
                <tbody id="items-tbody">
                    <!-- Filas dinámicas -->
                </tbody>
            </table>
        </div>

        <p id="empty-msg" class="text-center text-secondary mt-3">
            Aún no hay elementos. Agrega uno con el formulario de arriba.
        </p>
    </div>

    <!-- Bootstrap JS (opcional, por si luego usas componentes) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Tu JS -->
    <script src="/FRONTEND/JS/app.js"></script>
</body>
</html>
