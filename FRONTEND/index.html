<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Hola servidor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background: #020617;
            padding: 2.5rem 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            text-align: center;
            border: 1px solid #1e293b;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }
        p {
            margin: 0.3rem 0;
            color: #9ca3af;
        }
        .tag {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.35rem 0.9rem;
            border-radius: 999px;
            background: #1e293b;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>✅ Hola, servidor en línea</h1>
        <p>Esta página se está sirviendo desde tu Ubuntu Server</p>
        <p>y pasando por Cloudflare Tunnel (modo quick).</p>
        <div class="tag">Proyecto de prueba</div>
    </div>
</body>
</html>
